<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="../../vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="shortcut icon" href="#">
    <title>The Lupus Project - Admin</title>
</head>
<body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Admin Page</a>
                <ul id="nav-mobile" class="right">
                    <li><a class="waves-effect waves-light purple darken-4" href="./index.html">Sign out</a></li>
                    <li><a class="waves-effect waves-light purple darken-4" href="#sign-in">Sign In</a></li>
                </ul>
            </div>
        </nav>
    <section id="blog">
        <h2 class="center-align">Blogs</h2>
        <h4 class="center-align">add your blogs for the site.</h4>
        <div class="row container">
            <div class="col s12 m12 l12">
                <div class="container center-align">
                    <div class="input-field">
                        <input type="text" name="blog-title" id="blog-title" placeholder=" Blog Title" class="form-control mb-3" required>
                        <!-- <label for="blog-title">Blog Title</label> -->
                    </div>
                    <div class="input-field">
                        <textarea type="text" name="blog-entry" id="blog-entry" placeholder="Entry" class="materialize-textarea" data-length="150" required></textarea>
                        <!-- <label for="blog-entry">Blog Entry</label> -->
                    </div>
                    <input type="submit" id="blog-submit" class="wave effect waves-light btn purple darken-4" value="Send" name="action">
                </div>
            </div>
        </div>
    </section>
    <section id="photos">
            <h2 class="center-align">Photos</h2>
        <h4 class="center-align">add photos to your service section of the site.</h4> 
        <div class="row container">
            <div class="col s12 m12 l12">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="wave effect waves-light btn purple darken-4">
                            <span>File</span>
                            <input type="file" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="events">
        <h2 class="center-align">Events</h2>
        <h4 class="center-align">add upcoming events to you site calendar.</h4>
        <div class="row container">
            <div class="col l12">
                <div class="input-field col l6 container">
                    <select>
                        <option value="" disabled selected>Entry Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="input-field col l6 container">
                    <select>
                        <option value="" disabled selected>Entry Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="input-field container">
                    <input type="text" name="event-title" id="event-title" placeholder="Title" class="form-control mb-3" required>
                </div>
                <div class="input-field container">
                    <textarea type="text" name="event-description" id="event-description" placeholder="Description" class="materialize-textarea" data-length="150" required></textarea>
                </div>
            </div>
        </div>
    </section>
    <!-- js files -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

<script type="text/javascript" src="/admin.js"></script></body>
</html>
